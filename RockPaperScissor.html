<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissor</title>
    <link rel="stylesheet" href="rps.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <p>Rock Paper Scissor Game</p>
        </div>
        <div class="buttons">
            <button class="rock" onclick="playerGame('rock')">🪨</button>
            <button class="paper" onclick="playerGame('paper') ">📄</button>
            <button class="scissor" onclick="playerGame('scissor')">✂️</button>
        </div>
        <div class="footer">
        <button class="reset" onclick="
            score.wins = 0;
            score.losses = 0;
            score.tie = 0;
            ">Reset</button>
    </div>
    </div>
</body>
<script>

    const score = {
        wins: 0,
        losses: 0,
        tie: 0
    }

    console.log(localStorage.getItem('score'));

    function playerGame(playerMove) {
        let result = '';
        let computerMove = pickComputerMove();

        if (playerMove === computerMove) {
            result = 'tie';
            score.tie += 1;
        }

        else if (
            (playerMove === 'rock' && computerMove === 'scissor') ||
            (playerMove == 'paper' && computerMove === 'rock') ||
            (playerMove === 'scissor' && computerMove === 'paper')
        ) {
            result = 'win';
            score.wins += 1;
        }
        else {
            result = 'lose';
            score.losses += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));

        console.log(computerMove);
        alert(`You picked ${playerMove} and Computer Picked ${computerMove} ,
        Wins : ${score.wins} , Losses : ${score.losses} , Tie : ${score.tie}   
        `)
    }
    function pickComputerMove() {
        let randomNumber = Math.random();
        let computerMove = '';
        if (randomNumber > 0 && randomNumber <= 1 / 3) {
            computerMove = 'rock';
        }
        else if (randomNumber > 1 / 3 && randomNumber <= 2 / 3) {
            computerMove = 'paper';
        }
        else {
            computerMove = 'scissor';
        }

        return computerMove;
    }
</script>

</html>
